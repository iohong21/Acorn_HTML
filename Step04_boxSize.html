<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_boxSize.html</title>
	<style>
		/*
			class="box" 속성을 가지고 있는 요소에 적용할 css
		*/
		.box {
			width: 100px;			/* 폭.   기본적으로는 padding, border, margin 이 제외됨 */
			height: 100px;			/* 높이. 기본적으로는 padding, border, margin 이 제외됨 */
			border-width: 10px;		/* 경계선의 폭 											*/
			border-style: solid;	/* 경계선의 스타일 										*/
			border-color: red;		/* 경계선의 색상 										*/
			padding: 10px;			/* 안쪽 여백 											*/
			margin: 10px;			/* 바깥쪽 여백 											*/
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div class="box">div2</div>
	<div class="box">div3</div>
	<div>div4</div>
	<div class="box">div5</div>
</body>
</html>
