<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Table2.html</title>
</head>
<body>
	<h3>table 에 tfoot 이 있는 경우</h3>
	<table border="1" cellspacing="0" cellpadding ="2">
		<caption>GS25 현금, 카드 매출 내역</caption>
		<colgroup>
			<col width="160">
			<col width="70">
			<col width="70">
		</colgroup>
		<thead>
			<tr>
				<th>상품명</th>
				<th>현금</th>
				<th>카드</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>합계</th>
				<td align="right">4,300</td>
				<td align="right">800</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>삼각김밥</td>
				<td align="right">800</td>
				<td align="right">0</td>
			</tr>
			<tr>
				<td>박카스</td>
				<td align="right">0</td>
				<td align="right">800</td>
			</tr>
			<tr>
				<td>백종원 도시락</td>
				<td align="right">3,500</td>
				<td align="right">0</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
